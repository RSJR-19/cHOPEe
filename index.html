<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>cHOPEe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div id="loading" class="screenState">
            <h1>loading</h1>
        </div>
        <div id="main">
            
            <div class="stage" id="stage">
                <div class="top_spacer"></div>
                <div class="bot_spacer"></div>
                <div id="coffee_empty" class="screenState">
                    <h1 id="currentScreenState">Coffee_empty</h1>
                    <div id="cup">
                       <div id="cup_content">
                        <div id="cup_content_display"></div>
                       
                        <div class="cup_handle"></div>
                        <div id="quote_container">
                                <p id="quote" >Coming soon..</p>
                        </div>
                       </div>
                    </div>
                    <div class="hand-container">
                        <div id="hand">

                        </div>

                    </div>
                </div>
                <div id="prep_coffee" class="screenState">
                    <h1>Prep_coffee</h1>
                </div>
                <div id="return_coffee" class="screenState"></div>
                <div id="coffee_ready" class="screenState"></div>
                <div id="quote_reveal" class="screenState"></div>
            </div>
            

        </div>


    </main>
    
    <script src="script.js" type="module"></script>
</body>
</html>
