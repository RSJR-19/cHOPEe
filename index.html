<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>cHOPEe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <audio id="bgm" loop preload="auto">
            <source src="cafe_bgm.mp3" type="audio/mpeg">
        </audio>
        <audio src="click.mp3" preload="auto" id="click" ></audio>
        <audio src="pour.mp3" id="pour" preload="auto" loop></audio>
        <audio src="order.mp3" id="order" preload="auto"></audio>
        <div id="loading" class="screenState">
            <div id="logo">
                 <p class="tagline">" Your Daily cup of Hope "</p>
        </div>
            </div>
           
        <div id="main">
            
            <div class="stage" id="stage">
                <div class="top_spacer" id="spacer1">
                    <span id="day_today">Day</span>
                    <span id="date_today">Date</span>

                </div>
                <div class="bot_spacer" id="spacer2">
                    <h1>cHOPEe</h1>
                </div>
                <div id="coffee_empty" class="screenState">
                    <h1 id="currentScreenState"></h1>
                    <div id="cup">
                       <div id="cup_content">
                        <div id="cup_content_display"></div>
                       
                        <div class="cup_handle" id="handle"></div>
                        <div id="quote_container">
                                <p id="quote" ></p>
                        </div>
                       </div>
                    </div>
                    <div class="hand-container">
                        <div id="hand">
                            <div class="paws" id="paws">
                                <div class="finger"></div>
                                <div class="finger" id="middle"></div>
                                <div class="finger"></div>
                            </div>
                        </div>

                    </div>
                </div>
                <div id="prep_coffee" class="screenState">
                    <div class="upper-prep">
                        <div id="coffee-flow" >
                            
                        </div>
                        <div id="letter-flow"></div>
                    </div>
                    <div class="lower-prep">
                        <div id="cup-prep">
                            
                            <div class="line"></div>
                            <div class="cup-handle-prep">
                                <div class="cup-handle-inside"></div>
                            </div>
                        </div>

                    </div>
                </div>
                <div id="return_coffee" class="screenState"></div>
                <div id="coffee_ready" class="screenState"></div>
                <div id="quote_reveal" class="screenState"></div>
            </div>
            

        </div>


    </main>
    
    <script src="script.js" type="module"></script>
</body>
</html>
